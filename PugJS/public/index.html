<body>
    <h2 class="title">Agregar Producto</h2>

        <input id="name" type="text" placeholder="Ej. Heladera" name="nombre">
        <label for="price">Precio</label>
        <input id="price" type="text" placeholder="Ej. $56.000" name="precio">
        <label for="imageurl">Url Imagen</label>
        <input id="imageUrl" type="text" placeholder="Https://imagenes.com/imagenes/1" name="urlimagen">
        <button type="submit" > Agregar </button>
        <a class="link" href='/productos'> Productos </a>
    </form>
</body>
